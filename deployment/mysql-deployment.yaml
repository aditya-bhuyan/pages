apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: pages
spec:
  selector:
    matchLabels:
      app: pages
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: pages
    spec:
      containers:
        - image: mysql:5.6
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: password
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: gold-claim